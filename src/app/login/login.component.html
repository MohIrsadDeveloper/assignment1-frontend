<div class="container w-50">
    <div class="row">
        <div class="col">
            <div class="card p-3 my-4">
                <h3 class="text-center">Admin Login Form</h3>
                <form #form="ngForm" (submit)="onLogin(form)">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input [(ngModel)]="myUser.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input [(ngModel)]="myUser.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="submit" class="btn btn-primary mx-4" routerLink="/register">Go to Register</button>
                  </form>
            </div>
        </div>
    </div>
</div>
