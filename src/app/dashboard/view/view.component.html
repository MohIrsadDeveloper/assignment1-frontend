<div class="container w-75">
    <div class="row">
        <div class="col">
            <div class="card p-3 my-4">
                <h3 class="text-center">User Details</h3>
                <div class="card-body">
                    <ul class="list-group" *ngFor="let user of userList.data">
                        <li class="list-group-item"><h3 class="text-danger">User Id : <span class="text-success">{{user.id}}</span></h3></li>
                        <li class="list-group-item"><h3 class="text-danger">User Name : <span class="text-success">{{user.username}}</span></h3></li>
                        <li class="list-group-item"><h3 class="text-danger">User Email : <span class="text-success">{{user.email}}</span></h3></li>
                        <li class="list-group-item"><h3 class="text-danger">User Password : <span class="text-success">{{user.password}}</span></h3></li>
                        <li class="list-group-item"><h3 class="text-danger">User Confirm Password : <span class="text-success">{{user.confirmPassword}}</span></h3></li>
                      </ul>
                </div>
                <button class="btn btn-success" routerLink="/dashboard">Go to Dashboard</button>
            </div>
        </div>
    </div>
</div>
