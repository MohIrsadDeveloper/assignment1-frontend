<div class="container w-50">
    <div class="row">
        <div class="col">
            <div class="card p-3 my-4">
                <h3 class="text-center">Admin Registration Form</h3>
                <form #form="ngForm" (submit)="onRegister(form)">
                    <div class="mb-3">
                      <label for="username" class="form-label">User Name</label>
                      <input [(ngModel)]="myUser.username" name="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input [(ngModel)]="myUser.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input [(ngModel)]="myUser.password" name="password" type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input [(ngModel)]="myUser.confirmPassword" name="confirmPassword" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Register Now</button>
                    <button type="submit" class="btn btn-primary mx-4" routerLink="/login">Go to Login</button>
                  </form>
            </div>
        </div>
    </div>
</div>
